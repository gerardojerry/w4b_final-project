<p>Contact Page</p>

<form>
    <label >Enter First Name:</label>
    <input type="text" id="first name" name="first name" placeholder="first name" required>
    <br><br>

    <label >Enter Last Name:</label>
    <input type="text" id="last name" name="last name" placeholder="last name" required>
<br><br>
    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    


    


<br><br>
<p>Select your age:</p>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" value="51+" id="option-3">
    <label for="option-3">51+</label>

<br><br>
<p>Select your favorite:</p>

    <input type="radio" name="gender" value="male">Island Scrub-Jay <br><br>
    <input type="radio" name="gender" value="male">Island Fox<br><br>

<br>
<label for="question">How did you hear about us?:</label>
<select name="question" id="question">
    <option value="q1">Facebook page</option>
    <option value="q2">Informational website</option>
    <option value="q3">I have visited Santa Cruz Island before</option>
</select>

<br><br><br>

<label for="bio">Tell us a little bit about yourself:</label><br>
<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

<br><br>

<input type="submit" value="submit the form">

</form>


<footer>
    <div class="social">
        <ul>
            <li><a class="fa-brands fa-twitter" href="https://twitter.com/CHISNPS"> Twitter </a></li>
            <li><a class="fa-brands fa-instagram" href="https://www.instagram.com/channelislandsnps/?hl=en"> Instagram </a></li>
            <li><a class="fa-brands fa-facebook" href="https://www.facebook.com/search/top?q=channel%20islands%20national%20park"> Facebook </a></li>
        </ul>
    </div>
</footer>
